  <input type="hidden" name="Клиент" id="nameField">

  <div class="form">
    <input type="text" id="firstName" placeholder="Имя" required>
    <input type="text" id="lastName" placeholder="Фамилия" required>
  </div>

  <div class="cart-actions">
    <button type="button" class="clear-btn" onclick="clearCart()">Очистить корзину</button>
    <button class="order-btn" id="orderBtn" type="submit" disabled>Заказать</button>
  </div>
</form>
